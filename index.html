<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRS.mp4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black; /* Added background color */
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers the video */
      width: 500px; /* Fills the viewport width */
      height: 500px; /* Fills the viewport height */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video fills container */
    }

    /* Style the button */
    .button {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: #00ff00;
      border: 3px solid #00ff00; /* White outline */
      padding: 10px 20px; /* Adjust padding as needed */
      cursor: pointer; /* Indicates clickable button */
      text-align: center;
      position: absolute;
      top: 50%;
      opacity: 1; /* Initial opacity set to 1 (fully visible) */
      transition: opacity 1s ease-out; /* Transition for opacity change */
    }

    .button:hover {
      opacity: 0.8; /* Slightly lower opacity on hover */
    }

    .button:active {
      opacity: 1; /* Reset opacity to 1 while clicking */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="myVideo" loop>
      <source src="TRS2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="button" onclick="playVideo()">Click to begin playback</button>
  </div>
  <script>
    const video = document.getElementById('myVideo');

    function playVideo() {
      video.play();
      // Added line to fade out button on click
      document.querySelector('.button').style.opacity = 0;
    }
  </script>
</body>
</html>
