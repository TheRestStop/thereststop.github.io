<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rest Stop </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers the video */
      width: 100vw; /* Fills the viewport width */
      height: 100vh; /* Fills the viewport height */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video fills container */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="myVideo" autoplay loop>
      <source src="TRS.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    var video = document.getElementById("myVideo");
    video.addEventListener("click", function() {
      video.muted = false; // Unmute the video on user interaction (click)
    });
  </script>
</body>
</html>
